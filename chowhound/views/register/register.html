<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>注册页</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../style/reset.css" />
	<link rel="stylesheet" type="text/css" href="register.css" />

</head>
<body>

	<div class="register">
		<div class="register-header">
			<img id="backhome" src="../../images/icons/login-arrow.png" alt="">
			<span>注册</span>
		</div>
		<div class="register-main">
			<div class="main-head">
				<div class="userphoto">
					<img src="" alt="">
				</div>
				<span class="postphoto">点击上存图像</span>
			</div>
			<div class="regform">
				<form action="">
					<div class="regname">
						<span>昵称：</span>
						<input type="text">
					</div>
					<div class="regphone">
						<span>手机号码：</span>
						<input type="text">
					</div>
					<div class="regidentify">
						<span>验证码：</span>
						<input type="text">
						<span>获取验证码</span>
					</div>
					<div class="regdata">
						<span>性别：</span>
						<label for="">男<input type="checkbox"></label>
						<label for="">女<input type="checkbox"></label>
						<span>年龄：</span>
						<input type="text">
					</div>
					<div class="regadd">
						<span>所在城市：</span>
						<div class="city">
							<select name="" id="">
								
							</select>
						</div>
						<div class="area">
							<select name="" id="">
								
							</select>
						</div>
						
						
					</div>
					<div class="declaration">
						<span>交友宣言：</span>
						<input type="text">
					</div>
					<span class="button">提交资料</span>
				</form>
			</div>

		</div>
	</div>
	
	<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="./register.js"></script>
</body>
</html>
