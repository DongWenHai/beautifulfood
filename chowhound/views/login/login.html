<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>登录页</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../style/reset.css" />
	<link rel="stylesheet" type="text/css" href="login.css" />


</head>
<body>

	<div class="login">
		<div class="login-header">
			<img id="backhome" src="../../images/icons/login-arrow.png" alt="">
			<span>语言</span>
		</div>

		<div class="login-main">
			<div class="login-headph">
				<img src="../../images/login-headph.png" alt="">
			</div>

			<div class="login-form">
				<p>用户名</p>
				<div class="user"><span><img src="../../images/icons/login-user.png" alt=""></span><input type="text"></div>
				<p>密码</p>
				<div class="psd"><span><img src="../../images/icons/login-psd.png" alt=""></span><input type="password"></div>
				<p class="login-p"><span>立即注册</span><span>忘记密码?</span></p>
				<div class="btn">登录</div>
			</div>

			<div class="login-link">
				<div class="link-line">
					<span>第三方登录</span>
					<ul>
						<li><img src="../../images/login-alipay.png" alt=""></li>
						<li><img src="../../images/login-weixin.png" alt=""></li>
						<li><img src="../../images/login-weibo.png" alt=""></li>
					</ul>
					<h6>登录则表示你同意该软件的服务协议及隐私政策</h6>
				</div>
			</div>
		</div>

		
	</div>
	
	<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="./login.js"></script>
</body>
</html>
